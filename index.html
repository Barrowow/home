<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARROWOW</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #f4f4f4;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
        }
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #1e1e1e;
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #f4f4f4;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #007bff;
        }
        .content {
            background-color: #1e1e1e;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
        }
        .feature {
            margin-bottom: 20px;
        }
        .feature h2 {
            color: #007bff;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 -2px 5px rgba(255,255,255,0.1);
        }
        .interactive-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .interactive-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>BARROWOW</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="content">
        <section id="home" class="feature">
            <h2>Welcome</h2>
            <p>This is my first website and I'm currently building it from scratch features.</p>
            <button class="interactive-button" onclick="changeColor()">Change Color</button>
        </section>

        <section id="about" class="feature">
            <h2>top 100 facts</h2>
            <p>click to see 100 random facts about programming, computer science, and technology!</p>
            <button class="interactive-button" onclick="showRandomFact()">Random Fact</button>
            <p id="randomFact"></p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 BARROWOW All rights reserved.</p>
    </footer>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Function to change background color
        function changeColor() {
            const colors = ['#121212', '#1a1a1a', '#222222', '#2a2a2a', '#333333'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        // Function to show random fact
        function showRandomFact() {
            const facts = [
                "The first computer programmer was a woman named Ada Lovelace.",
                "The first computer bug was an actual bug (a moth) found in a computer.",
                "The most popular programming language is JavaScript.",
                "The first website is still online: http://info.cern.ch/",
                "The term 'debugging' originated from removing an actual moth from a computer."
            ];
            const randomFact = facts[Math.floor(Math.random() * facts.length)];
            document.getElementById('randomFact').textContent = randomFact;
        }
    </script>
</body>
</html>
